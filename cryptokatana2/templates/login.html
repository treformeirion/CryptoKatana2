{% extends 'base.html' %}

{% block title %}Bow To Your Sensei{% endblock %}

{% block content %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/sensei.css')}}">
<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>Okoshiyasu!</h3>
                <p>Your name, nakakosho</p>
            </div>
        </div>
        <form action="/movements" method="post" class="login-form">
            {{ form.username(class="login-form") }}
            {% for error in form.username.errors %}
                <p class="msg-err">
                    {{ error }}
                </p>
            {% endfor %}
            {{ form.submit_name }}
        </form>
    </div>
</div>

    
{% endblock %}
