{% extends 'base.html' %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/sensei.css')}}">

{% block title %}Bow To Your Sensei{% endblock %}

{% block content %}
<div class="login-page">
    <div class="form">
        <div class="login">
            <div class="login-header">
                <h3>Okoshiyasu!</h3>
                <p>Your name, nakakosho</p>
            </div>
        </div>
        <form action="/login" method="post" class="login-form">
            <input type="text" name="username">
            <input type="submit" value="submit">
        </form>
    </div>
</div>

    
{% endblock %}
